# Render Blueprint for Ayphen Hospital Backend
services:
  - type: web
    name: ayphen-hospital-api
    runtime: node
    region: singapore # Change to your preferred region
    plan: free # Options: free, starter, standard, pro
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DB_HOST
        sync: false # Set this manually from Supabase
      - key: DB_PORT
        value: 5432
      - key: DB_USER
        sync: false # Set this manually from Supabase
      - key: DB_PASSWORD
        sync: false # Set this manually from Supabase
      - key: DB_NAME
        sync: false # Set this manually from Supabase
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 1h
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        sync: false # Set this to your Vercel URL
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_SECURE
        value: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM_NAME
        value: Ayphen Care
      - key: SMTP_FROM_EMAIL
        sync: false
